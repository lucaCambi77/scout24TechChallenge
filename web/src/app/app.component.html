<div class="container">

    <form #myForm="ngForm" (submit)="submit(myForm)" novalidate>
        <div class="form-group">
            <label class="form-control-label">Input Url</label>
            <div class="input-group">
                <input type="text" class="form-control" ngModel name="url"/>
                <span class="input-group-btn">
				<button type="submit" class="btn btn-default">Submit</button>
			</span>
            </div>
        </div>
    </form>

    <div class="panel panel-default">
        <div class="panel-body">
            <div class="table-responsive">
                <table id="urlContentTable"
                       class="table table-striped table-hover table-condensed table-bordered">
                    <thead>
                    <tr>
                        <th class="tableCentered">Html Version</th>
                        <th class="tableCentered">Title</th>
                        <th class="tableCentered">Headings</th>
                        <th class="tableCentered">Int. Links</th>
                        <th class="tableCentered">Ext. Links</th>
                        <th class="tableCentered">Login From</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr>
                        <td>{{site.version}}</td>

                        <td>{{site.title}}</td>

                        <td>{{JSON.stringify(site.headingTags)}}</td>

                        <td>{{site.internalLinks}}</td>

                        <td>{{site.externalLinks}}</td>

                        <td>{{site.hasLoginForm}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <div class="table-responsive">
                <table id="hyperLinksTable"
                       class="table table-striped table-hover table-condensed table-bordered">
                    <thead>
                    <tr>
                        <th class="tableCentered">Link</th>
                        <th class="tableCentered">Return Http Code</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr *ngFor="let hyperLinksMap of site.hyperLinksMap | keyvalue">
                        <td>{{hyperLinksMap.key}}</td>
                        <td>{{hyperLinksMap.value}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
